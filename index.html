<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="./images/Vector.svg" 
                     alt="лого Место" 
                     class="header__logo-vector">
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__card">
                        <img src="./images/kusto.jpg"
                            alt="аватар" 
                            class="profile__avatar">
                        <div class="profile__info">
                            <h2 class="profile__name" id="profile-name">Жак-Ив Кусто</h2>
                            <button type="button" class="button button_type_edit"></button>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="button button_type_plus"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img src="./images/karacha.jpg"
                            alt="карачаевск"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Карачаевск</h2>
                            <button type="button" class="button element__like element__like_active"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/elbrus.jpg"
                            alt="Эльбрус"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button type="button" class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/dombai.jpg" 
                            alt="Домбай"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Домбай</h2>
                            <button type="button" class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/dombai.jpg"
                            alt="Домбай"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Домбай</h2>
                            <button type="button" class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/elbrus.jpg"
                            alt="Эльбрус"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button type="button" class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/karacha.jpg"
                            alt="карачаевск"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Карачаево-Черкесия</h2>
                            <button type="button" class="button element__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__signature">© 2020 Mesto Russia</p>
            </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="button button_type_close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupContent" class="popup__content">
                        <input type="text" name="inputName" class="popup__name" id="castomer-name">
                        <input type="text" name="inputInfo" class="popup__info" id="castomer-info" >
                    <button type="submit" class="button button_type_save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
