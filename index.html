<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="./images/Vector.svg" 
                     alt="лого Место" 
                     class="header__logo-vector">
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__card">
                        <img src="./images/kusto.jpg"
                            alt="аватар" 
                            class="profile__avatar">
                        <div class="profile__info">
                            <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
                            <button type="button" class="button button_type_edit" aria-label="редактировать"></button>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="button button_type_plus" aria-label="добавить"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__signature">© 2020 Mesto Russia</p>
            </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container popup__container_type_edit">
                <button type="button" class="button button_type_close-edit" aria-label="закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="editing-info" class="popup__content popup__content_type_edit">
                        <input type="text" name="inputName" class="popup__info popup__info_type_name" id="castomer-name">
                        <input type="text" name="inputProfession" class="popup__info popup__info_type_profession" id="castomer-profession" >
                    <button type="submit" class="button button_type_save" aria-label="сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container popup__container_type_add">
                <button type="button" class="button button_type_close-add" aria-label="закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="adding-info" class="popup__content popup__content_type_add">
                        <input type="text" name="" class="popup__info popup__info_type_place" id="" placeholder="Название">
                        <input type="text" name="" class="popup__info popup__info_type_link" id="" placeholder="Ссылка на картинку">
                    <button type="submit" class="button button_type_create" aria-label="">Создать</button>
                </form>
            </div>
        </div>
       
    </div>
    <template id="#template">
        <article class="element">
            <img src=
                alt=""
                class="element__image">
            <div class="element__name-like">
                <h2 class="element__name"></h2>
                <button type="button" class="button element__like" aria-label="нравится"></button>
            </div>
          </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
