<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="./images/Vector.svg" 
                     alt="лого Место" 
                     class="header__logo-vector">
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__card">
                        <img src="./images/kusto.jpg"
                            alt="аватар" 
                            class="profile__avatar">
                        <div class="profile__info">
                            <p class="profile__name" id="profile-name">Жак-Ив Кусто</p>
                            <button class="button button_type_edit">
                                <img src="./images/pencil.svg" alt="редакторировать">
                            </button>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="button button_type_plus">
                        <img src="./images/plus.svg" alt="кнопка +">
                     </button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img src="./images/karacha.jpg"
                            alt="карачаевск"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Карачаевск</h2>
                            <button class="button element__like element__like_turn_on"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/elbrus.jpg"
                            alt="Эльбрус"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/dombai.jpg" 
                            alt="Домбай"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Домбай</h2>
                            <button class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/dombai.jpg"
                            alt="Домбай"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Домбай</h2>
                            <button class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/elbrus.jpg"
                            alt="Эльбрус"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button class="button element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/karacha.jpg"
                            alt="карачаевск"
                            class="element__image"
                        >
                        <div class="element__name-like">
                            <h2 class="element__name">Карачаево-Черкесия</h2>
                            <button class="button element__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__signature">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <section class="popup">
            <div class="popup__container">
                <img src="./images/Close_Icon.svg" alt="" class="button button_type_close">
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_name" id="castomer-name">
                    <input class="popup__input popup__input_info" id="castomer-info">
                </div>
                <button class="button button_type_save">
                    Сохранить
                </button>
            </div>
        </section>
    </div>
    <script src="./JavaScript/index.js"></script>
</body>
</html>
